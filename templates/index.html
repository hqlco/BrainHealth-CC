<!DOCTYPE html>
<html>
<head>
    <title>Image Classification</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Upload an Image for Classification</h1>
        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <form action="/predict" method="post" enctype="multipart/form-data" class="border p-4 rounded shadow">
                    <div class="form-group">
                        <input type="file" name="file" class="form-control-file" accept="image/*">
                    </div>
                    <div class="form-group text-center">
                        <input type="submit" value="Upload" class="btn btn-primary">
                    </div>
                </form>
                <br>
                <div class="text-center">
                    <a href="/test" class="btn btn-secondary">Test with file.jpg</a>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
