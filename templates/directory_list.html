<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directory Listing</title>
</head>
<body>
    {% if path is none %}
        <h1>Directory listing for /uploads</h1>
    {% else %}
        <h1>Directory listing for /uploads/{{ path }}</h1>
    {% endif %}
    <hr>
    <ul class="file-list">
        {% for file in list_files %}
            {% if path is none %}
                <li><a href="/uploads/{{ file }}">{{ file }}</a></li>
            {% else %}
                <li><a href="/uploads/{{ path }}/{{ file }}">{{ file }}</a></li>
            {% endif %}
        {% endfor %}
    </ul>
    <hr>
</body>
</html>
